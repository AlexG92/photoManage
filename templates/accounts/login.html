{% extends "base.html" %}

{% block title %} Login Here {% endblock %}

{% block main_content %}

    <form action="" method="post" class="form-signin">
        {% csrf_token %}
        <h2 class="form-signin-heading">Please sign in</h2>

        {% if messages %}
            <div class="row-fluid">
                <div class="alert alert-error clearfix">
                    <ul class="pull-left">
                        {% for message in messages %}
                            <li>{{ message }}</li>
                        {% endfor %}
                    </ul>
                    <a class="close" data-dismiss="alert" href="#">&times;</a>
                </div>
            </div>
        {% endif %}

        <input type="text" class="input-block-level" placeholder="Username" name="username"><br>
        <input type="password" class="input-block-level" placeholder="Password" name="password"><br>

        <button class="btn btn-large btn-primary" type="submit">Sign in</button>
    </form>

{% endblock %}
