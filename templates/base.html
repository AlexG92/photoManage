<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Fun Photo Management Application{% endblock %}</title>
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/main.css" rel="stylesheet" media="screen">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap-alert.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
</head>
<body>

<div class="navbar navbar-inverse navbar-fixed-top">
    <div class="navbar-inner">
        <div class="container-fluid">
            <a class="brand" href="/photos/">Photo Management</a>
            <div class="nav">
                {% if user.is_authenticated %}
                <p class="navbar-text pull-right">
                    Logged in as {{ user.username }}
                </p>
                {% endif %}
                <ul class="nav">
                    {% if user.is_authenticated %}
                        <li class="active"><a href="/photos/">Photo</a></li>
                        <li><a href="/accounts/logout/">Sign Out</a></li>
                    {% else %}
                        <li {% if register %} class="active"{% endif %}><a href="/accounts/register/">Register</a></li>
                        <li {% if login %} class="active"{% endif %}><a href="/accounts/login/">Login</a></li>
                    {% endif %}
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </div>
</div>

<div class="container">
    {% block main_content %}
    {% endblock %}
</div> <!-- /container -->

<script src="{{ STATIC_URL }}js/main.js"></script>
</body>
</html>
